<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Товары</title>
</head>
<body>
    <div>
        <h3>Список</h3>
        <table>
            <tr>
                <td><p>Наименование</p></td>
                <td><p>Цена</p></td>
                <td><p>В наличии</p></td>
                <td></td>
            </tr>
            <!-- Добавление строчек товаров в таблицу -->
            {% for p in products %}
                <tr>
                    <td><p>{{ p.name }}</p></td>
                    <td><p>{{ p.price }}</p></td>
                    <td><p>{{ p.amount }}</p></td>
                    <!-- Выбор текста по наличию товара в магазине -->
                    {% if p.amount > 0 %}
                        <td><p><a href="/buy/{{ p.id }}">Купить</a></p></td>
                    {% else %}
                        <td><p>Нет в наличии</p></td>
                    {% endif %}
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
